<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" 
    		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    		 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    		 crossorigin="anonymous">
		<title>Add New Employee- Text Edits</title>
	</head>
	<body>
		<div class="container">
			<h3>Directory: Employee List- Text Edits</h3>
			<p class="h4 mb-4">Add New Employee</p>
			<form action="#" th:action="@{/employees/save}"
							 th:object="${employee}" method="POST">
				<input type="hidden" th:field="*{id}"/>
				<input type="text" th:field="*{firstName}"
					   class="form-control mb-4 col-4" placeholder="First Name"/>
			 	<input type="text" th:field="*{lastName}"
					   class="form-control mb-4 col-4" placeholder="Last Name"/>
				<input type="text" th:field="*{email}"
					   class="form-control mb-4 col-4" placeholder="E-Mail"/>
				<button type="submit" class="btn btn-info col-2">Save Employee</button>
			</form>
			<a th:href="@{/employees/list}">Back to employees List</a>
		</div>
	</body>
</html>
